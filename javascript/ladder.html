<html>
    <head>
        <script type="text/javascript">
            
      
            var number1=prompt("enter the mark1");
            number1=parseInt(number1);

            var number2=prompt("enter the mark2");
            number2=parseInt(number2);


            
            var number3=prompt("enter the mark3");
            number3=parseInt(number3);

            var c=number1+number2+number3;
            document.write(c);
            if(c>90)
        {
            console.log("Rank 1");

        }
        else if(c<90&&c>80)
        {
            console.log("Rank 2");
        }
        else if(c<80&&c>70)
        {
            console.log("Rank 3");
        }
        else if(c<70&&c>60)
            {
            console.log("Rank 4");
        }
        else{
            console.log("fail"); 
        }
          </script>  
   
    </head>
</html>
