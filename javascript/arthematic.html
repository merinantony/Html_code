<html>
    <head>
       
            <title>Arithmetic operations</title>
            <script type="text/javascript">
            var number=prompt("Enter the number");
            number=parseInt(number);
            document.write("input number"+number);
            console.log(number);
            number=number-5;
            console.log(number);
            number=number*2;
            console.log(number);
            number=number%3;
            console.log(number);
            number++;
            console.log(number);
            number--;
            console.log(number);
            number=++number+5;
            console.log(number);
         
            console.log("welcome to"+number+"class");
    
</script>
    </head>
   
</html>
